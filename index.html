<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .task-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin-left: 8px;
        padding: 4px;
      }
      .checked {
        text-decoration: line-through;
        color: grey;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div>
      <div class="p-6 bg-white rounded-lg shadow-md w-96">
        <div class="flex items-center justify-between w-full mb-4 space-x-4">
          <button
            id="minus-btn"
            class="px-4 py-2 text-white bg-gray-500 rounded-lg shadow hover:bg-gray-600"
          >
            -
          </button>
          <div id="time" class="text-5xl font-bold text-gray-800">25:00</div>
          <button
            id="plus-btn"
            class="px-4 py-2 text-white bg-gray-500 rounded-lg shadow hover:bg-gray-600"
          >
            +
          </button>
        </div>
        <div class="flex items-center justify-between w-full mb-4 space-x-4">
          <button
            id="short-break-btn"
            class="px-4 py-2 text-white bg-gray-500 rounded-lg shadow hover:bg-gray-600"
          >
            Short Break
          </button>
          <button
            id="long-break-btn"
            class="px-4 py-2 text-white bg-gray-500 rounded-lg shadow hover:bg-gray-600"
          >
            Long Break
          </button>
        </div>
        <div class="flex items-center justify-between w-full space-x-4">
          <button
            id="start-btn"
            class="px-4 py-2 text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600"
          >
            Start
          </button>
          <button
            id="pause-btn"
            class="px-4 py-2 text-white bg-yellow-500 rounded-lg shadow hover:bg-yellow-600"
          >
            Pause
          </button>
          <button
            id="cancel-btn"
            class="px-4 py-2 text-white bg-gray-500 rounded-lg shadow hover:bg-gray-600"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="p-6 mt-4 bg-white rounded-lg shadow-md w-96">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">To-Do List</h2>
        <div class="mb-4">
          <input
            id="task-input"
            type="text"
            class="w-full px-4 py-2 border rounded-lg"
            placeholder="New task"
          />
          <button
            id="add-task-btn"
            class="px-4 py-2 mt-2 text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600"
          >
            Add Task
          </button>
        </div>
        <ul id="tasks" class="space-y-2">
          <!-- Task items will be added here -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
